<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <main class="app">
    <header class="heading">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <div class="score">
        <p class="score-title">Score</p>
        <p class="score-count">00</p>
      </div>
    </header>

    <section class="game-body">
      <img src="./images/bg-triangle.svg" alt="" class="bg-triangle">
      <div class="moves">
        <button class="move--wrapper paper">
          <img src="./images/icon-paper.svg" alt="" class="paper-image move--icon">
        </button>
        <button class="move--wrapper scissors">
          <img src="./images/icon-scissors.svg" alt="" class="scissors-image move--icon">
        </button>
        <button class="move--wrapper rock">
          <img src="./images/icon-rock.svg" alt="" class="rock-image move--icon">
        </button>
      </div>

      <div class="game-active ">
        <div class="user-pick">
          <p class="move-title">You Picked</p>
          <div class="move-icon icon">
            <img src="./images/icon-paper.svg" alt="" class="paper-image user-move-icon">
          </div>
        </div>

        <div class="user-pick house">
          <p class="move-title">The House Picked</p>
          <div class="move-icon">
            <img src="./images/icon-paper.svg" alt="" class="paper-image user-move-icon">
          </div>
        </div>

        <div class="result">
          <p class="result-text">You Lose</p>
          <button class="replay">Play again</button>
        </div>
      </div>
    </section>

    <div class="rule-container">
      <div class="rule-wrapper">
        <p class="rule-title">Rules</p>
        <img src="./images/image-rules.svg" alt="rules" class="rule">
        <img src="./images/icon-close.svg" alt="close-icon" class="cancel">
      </div>
    </div>
    <button class="rules">Rules</button>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="github.com/Alpha437" target="_blank">Alpha</a>.
    </div>
  </main>



  <script src="script.js"></script>
</body>

</html>
